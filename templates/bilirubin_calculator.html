{% extends "base.html" %}

{% block title %}Bilirubin Rechner{% endblock %}

{% block content %}
<h1>Bilirubin Rechner</h1>

<div class="row">
  <div class="col-md-6">
    <div class="mb-3">
      <label for="bili" class="form-label">Direktes (konjugiertes) Bilirubin - Gemessener Wert (mg/dL)</label>
      <input type="number" class="form-control" id="bili" min="0" step="0.1">
    </div>
    <div class="mb-3">
      <label for="haem" class="form-label">H채molyse-Index (freies H채moglobin in mg/dL)</label>
      <input type="number" class="form-control" id="haem" min="0" step="0.1">
    </div>
    <button class="btn btn-primary" onclick="calculateCorrBilirubin()">Korrigiertes direktes Bilirubin berechnen</button>

    <div id="Bili_Result" class="mt-3" style="color: red; font-weight: bold;">
      <!-- Corrected bilirubin result will be displayed here -->
    </div>
  </div>
  
  <div class="col-md-6">
    <h4>Ergebnisse des H채molyse-Experiments</h4>
    <img src="{{ url_for('static', filename='regression_bili.JPG') }}" alt="H채molyse-Experiment Ergebnisse" class="img-fluid">
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='bilicalculator.js') }}"></script>
{% endblock %}
